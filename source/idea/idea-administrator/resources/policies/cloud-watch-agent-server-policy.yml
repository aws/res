Version: '2012-10-17'
Statement:
  - Effect: Allow
    Action:
      - cloudwatch:PutMetricData
      - ec2:DescribeVolumes
      - ec2:DescribeTags
      - logs:PutLogEvents
      - logs:DescribeLogStreams
      - logs:DescribeLogGroups
      - logs:CreateLogStream
      - logs:CreateLogGroup
    Resource: '*'
  - Effect: Allow
    Action:
      - ssm:GetParameter
    Resource: '{{ context.arns.get_arn("ssm", "parameter/AmazonCloudWatch-*", aws_region="*") }}'
