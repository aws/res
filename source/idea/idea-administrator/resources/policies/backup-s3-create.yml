# AWSBackupServiceRolePolicyForS3Backup (Copy of AWS Managed Policy)
#
# Customize and/or scope down based on specific requirements for your cluster and desired infrastructure components.

Version: '2012-10-17'
Statement:

- Effect: Allow
  Action: cloudwatch:GetMetricData
  Resource: '*'

- Effect: Allow
  Action:
  - events:DeleteRule
  - events:PutTargets
  - events:DescribeRule
  - events:EnableRule
  - events:PutRule
  - events:RemoveTargets
  - events:ListTargetsByRule
  - events:DisableRule
  Resource:
  - arn:{{ context.aws_partition }}:events:*:*:rule/AwsBackupManagedRule*

- Effect: Allow
  Action: events:ListRules
  Resource: '*'

- Effect: Allow
  Action:
  - kms:Decrypt
  - kms:DescribeKey
  Resource: '*'
  Condition:
    StringLike:
      kms:ViaService: s3.*.{{ context.aws_dns_suffix }}

- Effect: Allow
  Action:
  - s3:GetBucketTagging
  - s3:GetInventoryConfiguration
  - s3:ListBucketVersions
  - s3:ListBucket
  - s3:GetBucketVersioning
  - s3:GetBucketLocation
  - s3:GetBucketAcl
  - s3:PutInventoryConfiguration
  - s3:GetBucketNotification
  - s3:PutBucketNotification
  Resource: arn:{{ context.aws_partition }}:s3:::*

- Effect: Allow
  Action:
  - s3:GetObjectAcl
  - s3:GetObject
  - s3:GetObjectVersionTagging
  - s3:GetObjectVersionAcl
  - s3:GetObjectTagging
  - s3:GetObjectVersion
  Resource: arn:{{ context.aws_partition }}:s3:::*/*

- Effect: Allow
  Action: s3:ListAllMyBuckets
  Resource: '*'
