Version: '2012-10-17'
Statement:
  - Action:
      - kinesis:DescribeStream
      - kinesis:DescribeStreamSummary
      - kinesis:GetRecords
      - kinesis:GetShardIterator
      - kinesis:ListShards
      - kinesis:ListStreams
      - kinesis:SubscribeToShard
    Resource:
      - {{ context.arns.get_kinesis_arn() }}
    Effect: Allow

    {%- if context.config.get_string('analytics.kinesis.kms_key_id') %}
  - Action:
      - kms:GenerateDataKey
      - kms:Decrypt
    Resource:
      - '{{ context.arns.kms_kinesis_key_arn }}'
    Effect: Allow
    {%- endif %}

  - Action:
      - logs:CreateLogGroup
      - logs:CreateLogStream
      - logs:PutLogEvents
    Resource: '*'
    Effect: Allow

  - Effect: Allow
    Action:
      - es:ESHttpPost
      - es:ESHttpPut
    Resource: '*'

    {%- if context.config.get_string('analytics.opensearch.kms_key_id') %}
  - Action:
      - kms:GenerateDataKey
      - kms:Decrypt
    Resource:
      - '{{ context.arns.kms_opensearch_key_arn }}'
    Effect: Allow
    {%- endif %}

  - Effect: Allow
    Action:
      - ec2:CreateNetworkInterface
      - ec2:DescribeNetworkInterfaces 
      - ec2:DeleteNetworkInterface
      - ec2:AssignPrivateIpAddresses
      - ec2:UnassignPrivateIpAddresses
    Resource: '*'
