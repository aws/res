  {%- if context.config.get_string('cluster.kms.key_type') == 'customer-managed' %}
  - Action:
      - kms:Encrypt
      - kms:Decrypt
      - kms:GenerateDataKey
    Resource:
      {{ context.utils.to_yaml(context.arns.kms_key_arn) | indent(6) }}
    Effect: Allow
  {%- endif %}
  {%- if context.config.get_string('cluster.dynamodb.kms_key_id') %}
  - Action:
      - kms:DescribeKey
      - kms:CreateGrant
    Resource:
      - '{{ context.arns.kms_dynamodb_key_arn }}'
    Effect: Allow
  {%- endif %}
  - Action:
      - kms:Encrypt
      - kms:Decrypt
      - kms:GenerateDataKey
    Condition:
      StringEquals:
        aws:ResourceTag/res:EnvironmentName: '{{ context.cluster_name }}'
    Resource: '*'
    Effect: Allow