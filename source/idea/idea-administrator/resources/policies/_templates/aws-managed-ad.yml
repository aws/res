  {%- if context.config.get_string('directoryservice.provider') == 'aws_managed_activedirectory' %}
  - Action:
      - sqs:SendMessage
    Resource:
      - '{{ context.arns.get_ad_automation_sqs_queue_arn() }}'
    Effect: Allow
    Sid: ADAutomationSQS
  - Action:
      - dynamodb:GetItem
    Resource: '{{ context.arns.get_ad_automation_ddb_table_arn() }}'
    Effect: Allow
    Sid: ADAutomationDDB
  {%- endif %}
