Version: '2012-10-17'
Statement:
  - Action: sqs:SendMessage
    Resource:
      - '{{ context.arns.get_sqs_arn(context.config.get_module_id("virtual-desktop-controller") + "-events.fifo") }}'
    Effect: Allow
  - Action:
      - s3:GetObject
      - s3:ListBucket
      - s3:PutObject
      - s3:GetBucketAcl
    Resource:
      {{ context.utils.to_yaml(context.arns.s3_bucket_arns) | indent(6) }}
    Effect: Allow
  - Action:
      - s3:GetObject
      - s3:ListBucket
      - s3:PutObject
      - s3:GetBucketAcl
    Resource:
      {{ context.utils.to_yaml(context.arns.s3_bucket_arns) | indent(6) }}
    Effect: Allow
  - Action:
      - dynamodb:BatchGet*
      - dynamodb:DescribeStream
      - dynamodb:DescribeTable
      - dynamodb:Get*
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:BatchWrite*
      - dynamodb:CreateTable
      - dynamodb:Delete*
      - dynamodb:Update*
      - dynamodb:PutItem
    Resource:
      - '{{ context.arns.get_ddb_table_arn(context.config.get_module_id("virtual-desktop-controller") + ".*") }}'
    Effect: Allow
  - Action:
      - cloudwatch:PutMetricData
    Resource: '*'
    Effect: Allow
  - Action:
      - sns:*
      - events:PutTargets
      - events:PutRule
      - events:PutEvents
      - events:DeleteRule
      - events:RemoveTargets
      - ec2:DescribeVolumes
      - ec2:DescribeNetworkInterfaces
      - ec2:DescribeImageAttribute
      - ec2:DescribeImages
      - ec2:DescribeInstances
      - ec2:ModifyInstanceAttribute
      - ec2:CreateImage
      - ec2:StartInstances
      - ec2:TerminateInstances
      - ec2:StopInstances
      - ec2:RebootInstances
      - ec2:CreateTags
      - ec2:RegisterImage
      - ec2:DeregisterImage
      - ec2:RunInstances
      - fsx:CreateDataRepositoryTask
      - fsx:DescribeFileSystems
      - tag:GetResources
      - tag:GetTagValues
      - tag:GetTagKeys
      - iam:PassRole
      - ssm:ListDocuments
      - ssm:ListDocumentVersions
      - ssm:DescribeDocument
      - ssm:GetDocument
      - ssm:DescribeInstanceInformation
      - ssm:DescribeDocumentParameters
      - ssm:DescribeInstanceProperties
      - ssm:ListCommands
      - ssm:SendCommand
      - ssm:GetCommandInvocation
      - ssm:DescribeAutomationExecutions
      - elasticloadbalancing:DescribeTargetHealth
    Resource: '*'
    Effect: Allow
  - Action:
      - logs:PutRetentionPolicy
    Resource: '*'
    Effect: Allow

{% include '_templates/custom-kms-key.yml' %}
